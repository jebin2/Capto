<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Captioning Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #44ff44;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
            height: calc(100vh - 80px);
        }

        .left-panel {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .right-panel {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
        }

        .video-section {
            flex: 1;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed #dee2e6;
            transition: all 0.3s ease;
            position: relative;
        }

        .video-section.dragover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .upload-area {
            text-align: center;
            cursor: pointer;
        }

        .upload-area.hidden {
            display: none;
        }

        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }

        .upload-subtext {
            font-size: 14px;
            color: #999;
        }

        .file-input {
            display: none;
        }

        .video-player {
            width: 100%;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .video-player.hidden {
            display: none;
        }

        .video-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .video-info.hidden {
            display: none;
        }

        .config-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
        }

        .config-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .config-group {
            margin-bottom: 20px;
        }

        .config-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .config-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .config-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .config-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .color-input {
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .process-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .process-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .process-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .progress-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
        }

        .progress-section.hidden {
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        .timestamps-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .timestamps-section.hidden {
            display: none;
        }

        .timestamp-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .timestamp-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .timestamp-word {
            font-weight: 500;
            color: #333;
        }

        .timestamp-time {
            font-size: 12px;
            color: #666;
            background: #e3f2fd;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            min-width: 300px;
            max-width: 400px;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            border-left: 4px solid #4caf50;
        }

        .notification.error {
            border-left: 4px solid #f44336;
        }

        .notification.info {
            border-left: 4px solid #2196f3;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto;
                height: auto;
            }
            
            .right-panel {
                max-height: 400px;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 10px;
                gap: 10px;
            }
            
            .left-panel, .right-panel {
                padding: 15px;
            }
            
            .header-content {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                ðŸŽ¬ Video Captioning Tool
            </div>
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="left-panel">
            <div class="video-section" id="videoSection">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">ðŸ“¹</div>
                    <div class="upload-text">Upload Your Video</div>
                    <div class="upload-subtext">Drag and drop or click to select a video file</div>
                    <input type="file" id="videoInput" class="file-input" accept="video/*">
                </div>
                
                <video id="videoPlayer" class="video-player hidden" controls>
                    Your browser does not support the video tag.
                </video>
                
                <div id="videoInfo" class="video-info hidden">
                    <div><strong>File:</strong> <span id="videoName"></span></div>
                    <div><strong>Size:</strong> <span id="videoSize"></span></div>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="config-section">
                <div class="config-title">Caption Configuration</div>
                
                <div class="config-group">
                    <label class="config-label">Font Family</label>
                    <select class="config-input" id="fontFamily">
                        <option value="Arial">Arial</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Verdana">Verdana</option>
                    </select>
                </div>

                <div class="config-row">
                    <div class="config-group">
                        <label class="config-label">Font Size</label>
                        <input type="range" class="config-input" id="fontSize" min="12" max="48" value="24">
                        <span id="fontSizeValue">24px</span>
                    </div>
                    <div class="config-group">
                        <label class="config-label">Text Color</label>
                        <input type="color" class="color-input" id="textColor" value="#ffffff">
                    </div>
                </div>

                <div class="config-row">
                    <div class="config-group">
                        <label class="config-label">Background Color</label>
                        <input type="color" class="color-input" id="backgroundColor" value="#000000">
                    </div>
                    <div class="config-group">
                        <label class="config-label">Opacity</label>
                        <input type="range" class="config-input" id="opacity" min="0" max="100" value="80">
                        <span id="opacityValue">80%</span>
                    </div>
                </div>

                <div class="config-group">
                    <label class="config-label">Position</label>
                    <select class="config-input" id="position">
                        <option value="bottom">Bottom</option>
                        <option value="top">Top</option>
                        <option value="center">Center</option>
                    </select>
                </div>

                <div class="config-group">
                    <label class="config-label">Animation Style</label>
                    <select class="config-input" id="animation">
                        <option value="fadeIn">Fade In</option>
                        <option value="slideUp">Slide Up</option>
                        <option value="typewriter">Typewriter</option>
                        <option value="none">None</option>
                    </select>
                </div>

                <button class="process-button" id="processButton" disabled>
                    Process Video
                </button>
            </div>

            <div class="progress-section hidden" id="progressSection">
                <div class="config-title">Processing Progress</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Preparing...</div>
            </div>

            <div class="timestamps-section hidden" id="timestampsSection">
                <div class="config-title">Word Timestamps</div>
                <div id="timestampsList"></div>
            </div>
        </div>
    </div>

    <script src="/javascript/script.js"></script>
</body>
</html>
